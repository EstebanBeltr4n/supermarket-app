<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position = "floating"> Producto </ion-label>
    <ion-label type="text" required [(ngModel)]="post.producto"> Escribe aqui tu producto</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position = "floating"> Sitio </ion-label>
    <ion-label type="text" required [(ngModel)]="post.sitio"> Escribe aqui el sitio de compra</ion-label>
  </ion-item>

  <ion-button class="ion-padding" color="secondary" expand="full" (click)="createPost(post)">Agregar</ion-button>

  
</ion-content>
